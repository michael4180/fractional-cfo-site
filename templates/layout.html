<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Fractional CFO{% endblock %}</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Navigation -->
  <nav class="bg-white border-b border-gray-200 py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-blue-800">Fractional CFO</div>
      <div class="space-x-4">
        <a class="text-blue-700 hover:underline" href="/">Home</a>
        <a class="text-blue-700 hover:underline" href="/services">Services</a>
        <a class="text-blue-700 hover:underline" href="/engagements">Engagements</a>
        <a class="text-blue-700 hover:underline" href="/pitch">Pitch</a>
        <a class="text-blue-700 hover:underline" href="/reporting-examples">Reporting Examples</a>
        <a class="text-blue-700 hover:underline" href="/about">About</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-6 text-sm text-gray-500 border-t mt-10">
    &copy; 2025 Fractional CFO Services
  </footer>

</body>
</html>
